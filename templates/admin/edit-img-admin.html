    <section class="section" style="margin-top: -27px;">
      <div class="container">
          <div class="align-content-center" style="margin-top: 14px; margin: -2px 184px auto 184px;">
              {% for ImgeIndex in data %}
            <div class="imgflex">
                <div style="height: 100%;">
                    <table>
                        <tbody>
                            <tr>
                            <th scope="row"></th>

                                </th>
                            </tr>
                            <br>
                            <tr>
                                <th scope="row"></th>
                                <th>

                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
              {% endfor %}
          </div>
      </div>
    </section>

</form>

<script src="{{ url_for('static', filename = 'plugins/jQuery/jquery.min.js') }}"></script>
