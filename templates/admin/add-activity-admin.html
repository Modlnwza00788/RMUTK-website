<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="utf-8">
  <title>RMUTK NEWS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'plugins/bootstrap/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'plugins/themify-icons/themify-icons.css') }}">
  <link href="{{ url_for('static', filename = 'css/style.css')}}" rel="stylesheet">


</head>

<body>

    <header class="sticky-top navigation">
        <div class=container>
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class=navbar-brand href="index-admin.html"><img class="img-fluid" src="{{ url_for('static', filename = 'images/logo.png')}}" alt="godocs"></a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation">
              <i class="ti-align-right text-dark"></i></button>
            <div class="collapse navbar-collapse text-center" id=navigation>
              <ul class="navbar-nav mx-auto align-items-center">
              </ul>
              <a class="nav-link" href="index-admin.html">หน้าแรก</a>
              <a href="/logout" class="btn btn-sm btn-primary ml-lg-4">ออกจากระบบ</a>
            </div>
          </nav>
        </div>
      </header>

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="p-5 shadow rounded content">
          <h2 class="section-title">เพิ่มข่าวกิจกรรม</h2>
          <form method="POST" action="/success_event" enctype="multipart/form-data">

            <div class="form-group">
              <label>ชื่อข่าว</label>
              <input type="text" class="form-control" id="name" name="title" placeholder="กรุณากรอกชื่อข่าว"
                required>
            </div>
           <br>
            <div class="form-group">
              <label>รายละเอียด</label>
              <textarea name="detail" id="detail" maxlength="500" class="form-control" placeholder="กระกรุณากรอกรายละเอียด"></textarea>
            </div>

            <div class="form-group">
              <div class='file-input'>
                <input type="file" id="upload_file" name="file">
                <span class='button' >เพิ่มข่าวกิจกรรม</span>
                <span class='label' data-js-label>กรุณาเลือกไฟล์.....</span>
              </div>
            </div>

            <div class="form-group">
                 <label style="font-size: 17px;">กำหนดวันโพส</label>
              <input type="date" id="txtDate" name="datepost" min="{{min}}" value=""/>

                <label style="font-size: 17px;">ระบุวันที่ลบ</label>
              <input type="date" id="txtDate" name="date" min="{{min}}"/>
                <br><label style="color:red;font-size: 20px;font-weight: bold;">(หากกำหนดวันโพสสามารถไม่ต้องกำหนดวันลบได้)</label>
            </div>

              <div class="form-group">
                <div class="form-group col-md-6 btn-sm">
                  <label>คณะ</label>
                  {% if my_id == 'admin' %}
                  <select name="branch" id="branch" class="btn-sm">
                      {% for d in data %}
                      <option value={{d}}> {{d}} </option>
                      {% endfor %}
                  </select>
                  {% else %}
                    <input type="text" class="form-control" id="branch" name="branch" placeholder="กรุณากรอกรหัสผ่าน" value="{{my_group}}" readonly>
                  {% endif %}
                </div>
            </div>
                <div>
               <input type="checkbox" id="checkbox" name="isOn" value="open">
              <label for="checkbox"> เปิดใช้งานข่าว</label>
                  </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
            <a><button type="button" class="btn btn-security" onclick="location.href='/activity-admin.html';" >ยกเลิก</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
  </div>
</footer>


<script src="{{ url_for('static', filename = 'plugins/jQuery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'plugins/bootstrap/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/script.js')}}"></script>
<script src="{{ url_for('static', filename = 'js/custom.js')}}"></script>

</body>
</html>
