<!DOCTYPE html>
<html lang="en">
<head>
	<title>News</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- <link rel="icon" type="image/png" href="images/"/> -->

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main.css') }}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="/">
					<span class="login100-form-title p-b-26"><br>
						<div class="card5"> <img src="{{ url_for('static', filename = 'images/logo2.png') }}" alt="" width="90%">
						</div><br>
						<h6>ระบบข่าวสารของมหาลัยเทคโนโลยีราชมงคลกรุงเทพ</h6>
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<label for="text">รหัสประจำตัว</label>
						<input class="input100" type="id" name="id">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<label for="text">รหัสผ่าน</label>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" ></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
					
                            <button type="submit" class="login100-form-btn">
                                เข้าสู่ระบบ</button>

						</div>
						<div>
							<br>
						{% if error %}
							<p class=error> {{ error }}
							{% endif %}
							</div>
					</div>

					<div class="text-center p-t-100">
						<span class="txt1">
						
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	


</body>
</html>
